version: '3.8'

services:
  # 1. VeritabanÄ± (PostgreSQL)
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    # ðŸ”’ GÃœVENLÄ°K: Åžifreleri aÃ§Ä±kÃ§a buraya yazmak yerine ana .env'den Ã§ekiyoruz
    env_file: .env 
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ecommerce_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce-net

  # 2. Mesaj KuyruÄŸu (RabbitMQ)
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_server
    ports:
      - "5672:5672"
      - "15672:15672"
    # ðŸ”’ GÃœVENLÄ°K: Åžifreleri ana .env'den Ã§ekiyoruz
    env_file: .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    networks:
      - ecommerce-net

  # 3. API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: api_gateway
    ports:
      - "4000:4000"
    depends_on:
      - auth-service
      - product-service
      - order-service
    # ðŸ”’ GÃœVENLÄ°K: JWT_SECRET artÄ±k burada aÃ§Ä±kÃ§a yazmÄ±yor, .env'den geliyor
    env_file: .env
    environment:
      - PORT=4000
    networks:
      - ecommerce-net

  # 4. Mikroservisler
  auth-service:
    build: ./auth-service
    container_name: auth_service
    ports:
      - "5000:5000"
    # ðŸš€ Ã‡Ã–ZÃœM: Hem ana ayarlarÄ± hem servise Ã¶zel ayarlarÄ± gÃ¼venli birleÅŸtiriyoruz
    env_file:
      - .env
      - ./auth-service/.env
    depends_on:
      - db
    networks:
      - ecommerce-net

  product-service:
    build: ./product-service
    container_name: product_service
    ports:
      - "5001:5001"
    env_file:
      - .env
      - ./product-service/.env
    depends_on:
      - db
    networks:
      - ecommerce-net

  order-service:
    build: ./order-service
    container_name: order_service
    ports:
      - "5002:5002"
    # ðŸš€ Ã‡Ã–ZÃœM: verifyToken hatasÄ±nÄ± (403) Ã¶nlemek iÃ§in JWT_SECRET'Ä± buradan da okur
    env_file:
      - .env
      - ./order-service/.env
    environment:
      - RABBITMQ_URL=amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq:5672
    depends_on:
      - db
      - rabbitmq
    networks:
      - ecommerce-net

  payment-service:
    build: ./payment-service
    container_name: payment_service
    ports:
      - "5003:5003"
    env_file: .env
    depends_on:
      - rabbitmq
    networks:
      - ecommerce-net

networks:
  ecommerce-net:
    driver: bridge

volumes:
  postgres_data: